<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>XLSX COMPARE } SIGN IN</title>
    <link rel="stylesheet" href="./../css/index.css">
</head>
<body>
    <div class="container">
        <div class="nav">
            <div class="logo">
                <img src="./../icons/XLSX.png" alt="">
            </div>
            <div class="links">
                <ul>
                    <li>
                        <a href="./../index.html">Home</a>
                        <a href="./../html/aboutUs.html">About</a>
                        <a href="#">Contact</a>
                    </li>
                </ul>
            </div>
            <div class="signin-up">
                <span class="sign-in"><a href="./signUp.html">Sign Up</a></span>
            </div>
        </div>
        <div class="loginForm">
            <div class="logo-img">
                <img class="icon" src="/images/spreadsheet2.png" alt="">
            </div>
            <div class="login-data">
                <h1>Welcome Back</h1>
                <P class="login-text">Login to your account for free</P>
                <form name="signin" onsubmit="check()" action="post">
                    <div class="field-group">
                        <label for="email">Email</label>
                        <input type="text" id="email" name="email" required>
                    </div>
                    <div class="field-group">
                        <label for="password">Password</label>
                        <input type="password" id="password" name="password" pattern="(?=.*\d)(?=.*[a-z])(?=.*[A-Z]).{8,}" title="Must contain at least one number and one uppercase and lowercase letter, and at least 8 or more characters" required>
                    </div>
                    <!-- <span>FORGOT PASSWORD?</span> -->
                    <!-- <p class="Forgot password?"><a href="{% url 'password_reset' %}">Forgotten Password?</a></p> -->
                    <button type="submit" name="submit" value="submit" class="login">Login</button>
                    <p>Forgotten Password? <a href="./password_reset.html">Reset Password</a></p>
                    <!-- <button type="submit" name="submit" value="submit" class="login">Login</button> -->
                    <p>Dont have an account? <a href="./signUp.html">Sign Up</a></p>
                    <small>--- or ---</small>
                    <div class="google">
                        <button type="button" class="login-with-google-btn" >
                            Countinue with Google
                        </button>
                    </div>
            </div>

        </div>
    </div>
    <script src="index.js"></script>
</body>
</html>
