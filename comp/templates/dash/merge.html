        }

        #xl-sweep-logo {
            display: flex;

        }

        #xl-logo {
            display: grid;
            grid-template-columns: repeat(1, 1fr);
            position: relative;
        }

        .green-logo {
            position: absolute;
            top: -25%;
            left: -6%;
        }

        .logo {
            height: 30px;
            margin-right: 10px;
        }

        .sweep {
            font-size: 20px;

            line-height: 23px;
        }

        ul {
            display: flex;

        }

        li a {
            margin-right: 20px;

            text-decoration: none;
            color: #000;
            font-weight: 700;
            font-size: 16px;
            line-height: 24px;
        }

        .info {
            color: green;
            font-weight: 160;
        }

        .topic {
            color: #003DB1;
            text-align: center;

        }

        .nav-btn button {
            font-family: 'Space Grotesk', sans-serif;
            font-weight: 400;
            font-size: 16px;
            line-height: 20px;
            letter-spacing: 0.1px;
            border-radius: 5px;
            margin-right: 15px;
        }

        .sign-in {
            background-color: #fff;
            color: #003DB1;
            border: 1px solid #003DB1;
        }

        .sign-up {
            background-color: #003DB1;
            color: #fff;
            border: 1px solid #003DB1;
        }

        header {
            background-color: #ffffff;
            box-sizing: border-box;
            border-bottom: 1px solid #B3B3B4;


        }


        .flexbox {

            display: flex;
            flex-direction: row;
            justify-content: center;
            align-items: center;

            width: fit-content;
            margin: auto;


        }

        /*.first-box {}*/

        .filename {
            display: flex;
            font-family: 'Space Grotesk';
            width: 100%;
            height: 64px;
            background-color: #AAC2F1;

            border-radius: 8px 8px 0 0;

                                        <img src="{% static 'img/picss/download.png' %}" alt="download" class="download">
                                    </div>
